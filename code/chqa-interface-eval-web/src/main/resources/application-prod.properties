#########################################
##### Tomcat Configs ####################
#########################################
server.servlet.context-path=/chqa
server.address=localhost
server.port=8088
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.directory=/var/log/chqa
server.tomcat.accesslog.file-date-format=yyyy-MM-dd
server.tomcat.accesslog.prefix=access_log
server.tomcat.accesslog.suffix=.log
tomcat.ajp.port=8010
tomcat.ajp.remoteauthentication=false
tomcat.ajp.enabled=true
tomcat.ajp.secretrequired=true
tomcat.ajp.secret=

spring.mvc.view.prefix=/views/
spring.mvc.view.suffix:.jsp

eval.path=/home/gayens/chqa_evaluation.txt

experiment.data.path=/bionlp/chqa/frontendEval
experiment.data.image.url=/chqa/image


#######
##H2 Database Setup ##
######
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true    
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

spring.datasource.url=jdbc:h2:file:/server/chqa/frontendEval/db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

