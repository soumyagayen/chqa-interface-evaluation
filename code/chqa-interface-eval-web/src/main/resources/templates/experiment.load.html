<!doctype html>
<html lang="en">
    <head>
        <title>CHQA Experiment</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        
        <script src="/chqa/js/jquery-3.7.1.js" crossorigin="anonymous"></script>
        <script src="/chqa/js/masonry.pkgd.js" crossorigin="anonymous" async></script>
        <script src="/chqa/lib/carousel/scripts.js" crossorigin="anonymous" async></script>
        <script src="/chqa/js/experiment.js" crossorigin="anonymous" async></script>
    </head> 
    <body>
        <div th:insert="header"></div>
        <div class="results"> 
            <div class="container-fluid">
                <div class="row"> 
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 introduction clearfix">
                        <div class="content">
                            how to treat throat pain?
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row"> 
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 question clearfix">
                        <div class="content">
                            how to treat throat pain?
                        </div>
                        <div class="type1-type3 info">
                            (Mouseover and click the answer to see references) 
                        </div>
                    </div>
                </div>
            </div>
            <div class=" container-fluid">
                <div class="row type1"> <!-- data-masonry='{"percentPosition": true }'> -->                    
                    <div class="answer col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 clearfix">
                        <div class="content clearfix">
                            {{question}}
                        </div>
                    </div>                    
                </div>                
                <div class="row type2">    
                    <div class="answer-list col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 clearfix">
                        <div class="answer-sentence answer-sentence-only">
                            <div class="sentence">
                                 {{sentence}}
                            </div>                            
                        </div>
                        <div class="answer-sentence  answer-sentence-with-pt-info">
                            <div class="sentence">
                                 {{sentence}}
                            </div>
                            <div class="patient-info clearfix">
                                <div class="icon"><img src="{{img-src}}" alt="{{corpus}}"/></div>
                                <div class="title"><a href="{{url}}" target="_blank" click-id="related-info-url">{{title}}</a></div>
                            </div>
                        </div>
                    </div>
                </div>    
                <div class="row type3"> <!-- data-masonry='{"percentPosition": true }'> -->                                        
                    <div class="col-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 col-xxl-10 clearfix">
                        <div class="answer clearfix">
                            <div class="content clearfix">
                            </div>
                       </div>
                        <div class="type3" th:insert="relatedInfo"></div> 
                    </div>
                    <!-- Slider related image and video -->  
                    <div th:insert="relatedImageVideoSlider" class="related-image-video slider col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2 order-2 clearfix">
                    </div>                    
                </div>
                <div class="row type4">    
                    <div class="answer-list col-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 col-xxl-10 clearfix">
                        <div class="answer-sentence answer-sentence-only">
                            <div class="sentence">
                                 {{sentence}}
                            </div>                            
                        </div>
                        <div class="answer-sentence  answer-sentence-with-pt-info">
                            <div class="sentence">
                                 {{sentence}}
                            </div>
                            <div class="patient-info clearfix">
                                <div class="icon"><img src="{{img-src}}" alt="{{corpus}}"/></div>
                                <div class="title"><a href="{{url}}" target="_blank" click-id="related-info-url">{{title}}</a></div>
                            </div>
                        </div>
                    </div>
                    <!-- Slider related image and video -->  
                    <div th:insert="relatedImageVideoSlider" class="related-image-video slider col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2 order-2 clearfix">
                    </div>    
                </div>                
               
                
                <!-- Image List Row type1 & type2-->
                <div class="row type1-type2">
                    <div class="related-image-video col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 order-2 clearfix">
                        <div class="related-image-video-wrapper clearfix">
                            <div class="heading">                                
                                Related
                                    <span class="icon image-carousel-button selected">
                                        <img src="/chqa/images/related-image-icon.svg" alt="logo"/>
                                        images
                                    </span> 
                            </div> 
                            <div class="">
                                <div th:insert="imageAndVideo" class="image-list"></div>
                            </div>
                            
                        </div> 
                    </div>
                </div>
                <div class="row type1-type2-type4">
                    <div th:insert="relatedInfo" class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 clearfix"></div>
                </div>
                <div class="row">                                                                               
                    <div class="related-research col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 order-4 clearfix">
                        <div class="heading-box">
                            <div class="heading">                                
                                Clinical Evidence                                                               
                            </div>
                        </div>
                        <div class="clinical-evidence-list">
                            <div class="clinical-evidence clearfix">
                                <div class="icon"><img src="{{img-src}}" alt="{{corpus}}"/></div>                                                               
                                <div class="content">
                                    <div class="title">
                                        <a href="{{url}}" target="_blank" click-id="clinical-evidence-url">{{title}}</a>
                                    </div>
                                    <div class="text">{{text}}</div>
                                </div>
                            </div>
                        </div>
                        
                    </div>                                            
                </div>
                <div class="row">                                                                               
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 order-4 clearfix">
                        <input type="button" value="Next >> Task" id="evalauate" click-id="go-to-task"/>
                    </div>
                </div> 
                <br>
            </div>
            
        </div>
        <div class="task">
            <div class="row introduction">                                                                               
                
            </div>
            <div class="row questions">                                                                               
                
            </div>
            <div class="row">                                                                               
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 order-4 clearfix">
                    <input type="button" value="Submit" id="submit-task" click-id="submit-task"/>
                </div>
            </div>
        </div> 
        <div class="survey">
            <h2>SURVEY</h2>
            <div class="row questions">                                                                               
                
            </div>
            <div class="row">                                                                               
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 order-4 clearfix">
                    <input type="button" value="Submit" id="submit-survey" click-id="submit-survey"/>
                </div>
            </div>
            <br>
        </div>
        
        <div class="showRelatedInfoIcon">
            
        </div>
                
        <!-- Button trigger modal -->
<!--<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>-->

<!-- Modal -->
<div class="modal fade related-info-modal" id="{{related-info-modal-id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">References</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" click-id="reference-popup-closed"></button>
      </div>
      <div class="modal-body">
        {{related-info-list}}
      </div>      
    </div>
  </div>
</div>
        
        <footer th:insert="footer"></footer>        

        
    </body>
    <link rel="stylesheet"  href="\chqa\css\app.css" />
    <link rel="stylesheet"  href="\chqa\lib\bootstrap\dist\css\bootstrap.css" />
    <link rel="stylesheet"  href="\chqa\lib\fontawesome\css\fontawesome.min.css" />
    <link rel="stylesheet"  href="\chqa\lib\fontawesome\css\solid.min.css" />
    <link rel="stylesheet"  href="\chqa\lib\fontawesome\css\brands.min.css" />

</html>
