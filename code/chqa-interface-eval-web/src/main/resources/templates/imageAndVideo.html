    <div class="imageAndVideo clearfix" th:fragment="imageAndVideo">

            <div class="img">

                </a>
            </div>
            <div class="title">
                <a href="{{link}}" target="_blank" click-id="imageAndVideo-url">{{title}}</a>
            </div>
            
        </div>
